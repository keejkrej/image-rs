name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  core:
    name: core-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: fmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --workspace --exclude ijrs-tauri --all-targets -- -D warnings
      - name: test
        run: cargo test --workspace --exclude ijrs-tauri

  tauri-smoke:
    name: tauri-smoke-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: tauri-check
        run: cargo check -p ijrs-tauri
